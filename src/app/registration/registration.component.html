<form #registerForm="ngForm" (ngSubmit)="register()">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <small style="color: darkred">{{msg}}</small>
    <hr>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" [(ngModel)]="user.emailId" required>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Email" name="username" id="username" [(ngModel)]="user.userName" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" [(ngModel)]="user.password" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a [routerLink]="['/login']">Sign in</a>.</p>
  </div>
</form>
