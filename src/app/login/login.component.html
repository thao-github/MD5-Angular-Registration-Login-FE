<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="row">
      <h2 style="text-align:center">Login with Social Media or Manually</h2>
      <div class="vl">
        <span class="vl-innertext">or</span>
      </div>

      <div class="col">
        <a href="#" class="fb btn">
          <i class="fa fa-facebook fa-fw"></i> Login with Facebook
        </a>
        <a href="#" class="twitter btn">
          <i class="fa fa-twitter fa-fw"></i> Login with Twitter
        </a>
        <a href="#" class="google btn">
          <i class="fa fa-google fa-fw"></i> Login with Google+
        </a>
      </div>
      <div class="col">
        <div class="hide-md-lg">
          <p>Or sign in manually:</p>
        </div>
        <small style="color: darkred">{{msg}}</small>
        <div>
          <input type="email" name="email" formControlName="email" placeholder="Email" required>
          <small style="color: darkred"
                 *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">Name is
            Required</small>
        </div>
        <div>
          <input type="password" name="password" formControlName="password" placeholder="Password"
                 required>
          <small style="color: darkred"
                 *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
            Password is Required (minimum length 3).</small>
          <input type="submit" value="Login">
        </div>
      </div>
    </div>
  </form>
</div>

<div class="bottom-container">
  <div class="row">
    <div class="col">
      <a [routerLink]="['/registration']" style="color:white" class="btn">Sign up</a>
    </div>
    <div class="col">
      <a href="#" style="color:white" class="btn">Forgot password?</a>
    </div>
  </div>
</div>
